{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgba(0, 89, 179,0.85)" >
        <!--<a class="navbar-brand" asp-action="Index" method="post">Home</a>-->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item-active">
                    <a class="nav-link" href="/signedin" method="post">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                    <a class="nav-link" href="/request" method="post">Requests</a>
                </li>
              <li class="nav-item">
                    <a class="nav-link" href="/transactions" method="post">Past Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees" method="post">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signout" method="post">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <table class="table-striped" style="float: right;margin-right: 20%;border: 1px solid black;align-content: center;margin-top:50px">
      <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;">Employee Name</th>
      </tr>
      {% for item in employees_list %}
      <tr style="border: 1px solid black;">
        <td style="border: 1px solid black;text-align: center;">{{item.employee_name}}</td>
        <td>
          <form action="/employees" method="post">
            <input type="hidden" name="delete_employee_id" value="{{item.id}}" />
            <button type="submit" class="btn btn-outline-secondary btn-sm" >Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <div style="margin-top: 50px">
      <div class="card card-body" style="float: left;margin-left: 100px;margin-top: 50px">
      <h5 style="text-align: center" class="card-title">Add New Employee</h5>
      <form style="margin-top: 15px" action="/employees" method="post">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input class="form-control mb-2" type="text" name="EmployeeName"placeholder="Employee Name" required>
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary mb-2" value="Add Employee">
        </div>
      </div>
    </form>
    </div>
  <div class="card card-body" style="float: left;margin-left: 100px;margin-top: 50px;clear: left">
  <h5 style="text-align: center" class="card-title">Salary Payment</h5>
  <form style="margin-top: 15px" action="/employees" method="post">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input class="form-control mb-2" type="number" min="0" name="PaySalaryCash"placeholder="Pay With Cash" required>
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary mb-2" value="Pay Salary">
        </div>
      </div>
    </form>
  <form style="margin-top: 15px" action="/employees" method="post">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input class="form-control mb-2" type="number" min="0" name="PaySalaryMobyCoin"placeholder="Pay With MobyCoin" required>
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary mb-2" value="Pay Salary">
        </div>
      </div>
    </form>
  </div>
    </div>
  </body>
</html>
{% endblock %}
