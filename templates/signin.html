{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form action="/signin" method="post">
    {{ form.csrf_token }}
    Username: {{ form.username(required=True, autofocus=True, placeholder='Your Username') }}
    Password: {{ form.password(required=True, placeholder='Your Password') }}
    <input type="submit" value="Sign In">
    </form>
    <a href="/signup">Sign Up</a>
  </body>
</html>
{% endblock %}
