{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form action="/update" method="post">
    <input type="hidden" name="id_to_update" value="{{update_id}}" />
    Name: <input type="text" name="Name_update" required>
    Cash: <input type="text" name="Cash_update" required>

    </form>
  </body>
</html>
