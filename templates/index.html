{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <table style="border: 1px solid black;align-content: center;">
      <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;">Id</th>
        <th style="border: 1px solid black;">User_Name</th>
        <th style="border: 1px solid black;">Cash</th>
        <th style="border: 1px solid black;">MobyCoin</th>
      </tr>
      {% for item in balance %}
      <tr style="border: 1px solid black;">
        <td style="border: 1px solid black;text-align: center;">{{item.id}}</td>
        <td style="border: 1px solid black;text-align: center;">{{item.user_name}}</td>
        <td style="border: 1px solid black;text-align: center;">{{item.cash}}</td>
        <td style="border: 1px solid black;text-align: center;">{{item.mobyCoin}}</td>
        <td>
          <form action="/signedin" method="post">
            <input type="hidden" name="id_to_delete" value="{{item.id}}" />
            <button type="submit" >Delete</button>
          </form>
        </td>
        <td>
          <form action="/update" method="post">
            <input type="hidden" name="id_to_update" value="{{item.id}}" />
            <button type="submit" >Update</button>
          </form>
        </td>

      </tr>
      {% endfor %}
    </table>
    <form action="/signout" method="post">
      <button type="submit" >Sign out</button>
    </form>
    <!--<form action="/signedin" method="post" style="margin-bottom: 30px">
      Name: <input type="text" name="Name" required>
      Cash: <input type="text" name="Cash" required>
      MobyCoin: <input type="text" name="MobyCoin" required>
      <input type="submit" value="Add">
    </form>-->
    <form action="/signedin" method="post">
      Cash: <input type="text" name="CashtoMobyCoin" required>
      <input type="submit" value="Buy MobyCoin">
    </form>
    <form action="/signedin" method="post">
      MobyCoin: <input type="text" name="MobyCointoCash" required>
      <input type="submit" value="Sell MobyCoin">
    </form>
    <p>Transfer Cash</p>
    <form action="/signedin" method="post">
      To: <input type="text" name="TransferNameCash" required>
      Cash: <input type="text" name="TransferAmountCash" required>
      <input type="submit" value="Transfer">
    </form>
    <p>Transfer MobyCoin</p>
    <form action="/signedin" method="post">
      To: <input type="text" name="TransferNameMobyCoin" required>
      MobyCoin: <input type="text" name="TransferAmountMobyCoin" required>
      <input type="submit" value="Transfer">
    </form>
  </body>
</html>
{% endblock %}
